<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  
  <title>Project Mesto</title>
</head>
<body class="page">

  <div class="page__container">

    <header class="header page__header">
      <img src="./images/header__logo.svg" class="header__logo" alt="Логотип проекта">
    </header>

    <section class="profile page__content">
      <div class="profile__container">
        <img src="./images/Kusto.jpg" class="profile__image" alt="Картинка профиля">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements page__content">
      <div class="element">
        <img src="./images/Karachevsk.jpg" class="element__image" alt="Фотография">
        <div class="element__block">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Elbrus.jpg" class="element__image" alt="Фотография">
        <div class="element__block">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Dombai.jpg" class="element__image" alt="Фотография">
        <div class="element__block">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Elbrus.jpg" class="element__image" alt="Фотография">
        <div class="element__block">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Dombai.jpg" class="element__image" alt="Фотография">
        <div class="element__block">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Karachevsk.jpg" class="element__image" alt="Фотография">
        <div class="element__block">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
    </section>

    <footer class="footer page__footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" class="popup__field">
          <input type="text" class="popup__field">
        </form>
        <button type="button" class="popup__submit-button">Сохранить</button>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>

  </div>

</body>
</html>
