<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Project Mesto</title>
</head>
<body class="page">

  <div class="page__container">

    <header class="header page__header">
      <img src="./images/header__logo.svg" class="header__logo" alt="Логотип проекта">
    </header>

    <main class="content">

      <section class="profile page__content">
        <div class="profile__container">
          <img src="./images/Kusto.jpg" class="profile__image" alt="Картинка профиля">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements page__content"></section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form" id="form-profile" class="popup__form">
        <input type="text" id="user-name" name="name" placeholder="Имя" class="popup__field popup__field_type_profile-name popup__input" minlength="2" maxlength="40" required>
        <span id="user-name-error" class="error"></span>
        <input type="text" id="description" name="description" placeholder="Описание" class="popup__field popup__field_type_profile-description popup__input" minlength="2" maxlength="200" required>
        <span id="description-error" class="error"></span>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_type_new-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="form" id="form-card" class="popup__form">
        <input type="text" id="name-card" name="name-picture" placeholder="Название" class="popup__field popup__field_type_card-name popup__input popup__input_type_name" minlength="2" maxlength="30" required>
        <span id="name-card-error" class="error"></span>
        <input type="url" id="link" name="picture-url" placeholder="Ссылка на картинку" class="popup__field popup__field_type_card-src popup__input popup__input_type_url" minlength="2" required>
        <span id="link-error" class="error"></span>
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__content">
      <img src="#" alt="#" class="popup__image">
      <p class="popup__caption"></p>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <template id="element-template">
    <div class="element">
      <button type="button" class="element__remove-button"></button>
      <img class="element__image"  src="#" alt="#">
      <div class="element__block">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/card.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
